services:
  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../:/var/www
      - ./nginx/conf.d/prod.conf:/etc/nginx/conf.d/app.conf
      - ./nginx/certbot/conf:/etc/letsencrypt

  certbot:
    image: certbot/certbot
    container_name: ${CONTAINER_CERTBOT}
    volumes:
      - ./docker/nginx/certbot/www:/var/www/docker/nginx/certbot
      - ./docker/nginx/certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/docker/nginx/certbot; sleep 12h & wait $${!}; done'"
    networks:
      - tisherd_personal_website_network
