[program:laravel-scheduler]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/artisan schedule:run --verbose --no-interaction
autostart=true
autorestart=true
user=supervisor_user
numprocs=1

stderr_logfile=/var/www/storage/logs/supervisor/laravel_scheduler_err.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5

stdout_logfile=/var/www/storage/logs/supervisor/laravel_scheduler_out.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
